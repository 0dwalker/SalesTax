<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="your name">
        <link type="text/css" rel="stylesheet" href="taxstyles.css">
        <title>Sales tax</title>
    </head>
    <body>
        <section id="widget">
            <header>
                <h1>Illinois Sales Tax Calculator</h1>
                <h4>price of goods and services changes based on the city or county purchased.</h4>
            </header>
            <div id="user-input">
                <div class="options">
                    <label>Price</label>
                    <input id = "price" type="" name="" value=""></input>
                </div>
                <div class="options">
                    <label>Shipping</label><br><br>
                    <select id = "shipping" name = "">
                        <option value="standard">standard</option>
                        <option value="priority">priority</option>
                        <option value="express">express</option>
                    </select>
                </div>
                <div class="options">
                    <label>City</label>
                    <input id = "city" type="" name="" value="">
                </div>
                <button onclick="calculate()">Calculate</button>
            </div>
            <footer>
                <span id="answer"></span>
            </footer>
        </section>
    </body>
    <script type="text/javascript">

        function calculate(){

        const doc = document;
        let price = Number(doc.querySelector("#price").value);
        let shippingType = doc.querySelector("#shipping").value;
        let shippingLocation = doc.querySelector("#city").value;
        let totalCost;
        let shippingCost;
        let answer = doc.querySelector("#answer");
        let tax10000 = ['Peoria','Arlington Heights','Schaumburg','Evanston','Palatine'];
        let tax8250 = ['Rockford', 'Aurora', 'Waukegan'];
        let tax8750 = ['Joliet', 'Bloomington'];
        let tax8500 = ['Springfield', 'Bolingbrook'];
        let tax9000 = ['Champaign'];
        let tax9750 = ['Orland Park'];
        let tax9250 = ['Decatur'];
        let tax10250 = ['Elgin', 'Chicago', 'Skokie'];
        let tax10750 = ['Cicero'];
        let tax7500 = ['Naperville'];
        let date = new Date();
        let now = date.getTime();

        if(shippingType == "standard"){
            shippingCost = 2.99;
            now = now + 432000000;
        }
        else if(shippingType == "priority"){
            shippingCost = 4.99;
            now = now + 259200000;
        }
        else{
            shippingCost = 8.99;
            now = now + 172800000;
        }
        if(tax10000.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.1);
        }
        else if(tax8250.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.0825);
        }
        else if(tax8750.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.0875);
        }
        else if(tax8500.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.085);
        }
        else if(tax9000.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.09);
        }
        else if(tax9750.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.0975);
        }
        else if(tax9250.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.0925);
        }
        else if(tax10250.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.1025);
        }
        else if(tax10750.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.1075);
        }
        else if(tax7500.includes(shippingLocation)){
            totalCost = (price * 1.0625) + (shippingCost * 1.075);
        }
        totalCost = Math.floor(100*totalCost)/100;
        date.setTime(now);


        answer.innerHTML = "The final cost is " + totalCost + '. Your package will arrive at '+ date +'.';

        }
    </script>
</html>
